    <script>

         // Base values

         const choice = ["Rock", "Paper", "Scissors"];

         //getComputerChoice - function that picks rock,paper,scissors at random

         function getComputerChoice (choice) {
            return choice[Math.floor(Math.random()*choice.length)];
         }

         const computerSelection = getComputerChoice(choice);

         //getPlayerChoice - get the player choice from choice array 

         function getPlayerChoice () {
          let validatedInput = false; 
          while (validatedInput == false) { //while the input is misspelled, ask again for input
            const playerSelection = prompt ("Rock, Paper, Scissors");
            if (playerSelection == null){
              continue;
            }
            const playerSelectionCase =playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1).toLowerCase();
            if (choice.includes(playerSelectionCase)){
              validatedInput = true;
              return playerSelectionCase
             }
            }
          }

          const playerSelection = getPlayerChoice();

         //playRound - function that handles a single round of RPS

         function playRound(playerSelection,computerSelection) {
           if (playerSelection === computerSelection) {
             return 0
           }
           else if (
             (playerSelection == "Rock" && computerSelection == "Scissors") ||
             (playerSelection == "Scissors" && computerSelection == "Paper") ||
             (playerSelection == "Paper" && computerSelection == "Rock")
           ) {
             return 1
           }
           else if (
             (computerSelection == 'Rock' && playerSelection == 'Scissors') ||
             (computerSelection == 'Scissors' && playerSelection == 'Paper') ||
             (computerSelection == 'Paper' && playerSelection == 'Rock')
           ) {
             return -1
           }
           else {
            return "You misspelled!"
           }
         }
         

         //checkWinner - function that returns a string depending on the winning condition

         function checkWinner (playerSelection, computerSelection) {
          const result = playRound (playerSelection, computerSelection);
          if (result == 0) {
              return "Its a tie!!!";
            }
          else if 
            (result == 1) {
              return `You Won! ${playerSelection} beats ${computerSelection}!`;
            }
          else if (result == -1) {
              return `You lost! ${computerSelection} beats ${playerSelection}!`
          }
         }

         function game () {
          console.log ("Get ready!")
          for (let i = 0; i < 5; i++) {
            playRound(playerSelection. computerSelection)
          }
         }


         //console.log corner

          console.log(playerSelection)
          console.log(computerSelection)
          console.log(playRound(playerSelection,computerSelection))
          console.log(checkWinner(playerSelection,computerSelection))
          
          
       
   </script>
